<meta charset="utf-8">
<div id="app"></div>
<hr>
<h3>已解决：</h3>
<ul>
  <li>Avatar 与 Profile 兄弟组件之间传递状态困难</li>
  <li>Detail 在视图中单独使用时 prop 状态从何而来</li>
  <li>修改本地 state 前需向服务器发送AJAX请求，修改服务器上的数据</li>
</ul>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/vuex@3.1.1/dist/vuex.js"></script>
<script>
  let store = new Vuex.Store({
    state: {
      age: 0
    },
    mutations: {
      UPDATE_AGE (state, newAge) {
        state.age = newAge
      }
    },
    actions: {
      updateProfile ({ commit }, payload) {
        setTimeout(() => {
          commit('UPDATE_AGE', payload.age)
        }, 2000)
      }
    },
    getters: {
      avatar: state => {
        return state.age < 18 ? 'minor.png' : 'major.png'
      }
    }
  })
</script>
<script>
  Vue.component('Profile', {
    template: `
      <div>
        Age: <input type="range" v-model.lazy="age">
        <detail />
      </div>
    `,
    computed: {
      age: {
        get: function () {
          return store.state.age
        },
        set: function (v) {
          store.dispatch({
            type: 'updateProfile',
            age: v
          })
        }
      }
    }
  })
  Vue.component('Detail', {
    template: `
      <div>
        I am <b>{{ age }}</b> years old.
      </div>
    `,
    computed: {
      age () {
        return store.state.age
      }
    }
  })
  Vue.component('Avatar', {
    template: `
      <div>
        <img :src="avatar">
      </div>
    `,
    computed: {
      avatar () {
        return store.getters.avatar
      }
    }
  })
</script>
<script>
  new Vue({
    el: '#app',
    template: `
      <div>
        <avatar />
        <profile />
        <!-- <detail /> -->
      </div>
    `
  })
</script>
